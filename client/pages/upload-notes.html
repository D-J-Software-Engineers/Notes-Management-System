<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Notes - Admin</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/admin.css" />
  </head>

  <body>
    <div id="uploadApp" class="admin-upload-page">
      <header class="admin-nav">
        <div class="nav-container">
          <h1 class="nav-logo">ðŸ“š Admin - Upload Notes</h1>
          <div class="nav-user">
            <span id="adminName">Admin</span>
            <button class="btn-logout" id="logoutBtn">Logout</button>
          </div>
        </div>
      </header>

      <main class="admin-main">
        <section class="upload-section">
          <h2>Upload New Note</h2>
          <p class="subtitle">
            Select the proper level, class and subject. Students will only be
            able to view and download the file; they cannot modify it.
          </p>

          <form
            id="uploadForm"
            enctype="multipart/form-data"
            class="upload-form"
          >
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" name="title" required />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="3"
                placeholder="Short description of the note (optional)"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                  <option value="">Select Class First</option>
                </select>
              </div>

              <div class="form-group">
                <label for="level">Level *</label>
                <select id="level" name="level" required>
                  <option value="">Select level</option>
                  <option value="o-level">O-Level</option>
                  <option value="a-level">A-Level</option>
                </select>
              </div>

              <div class="form-group">
                <label for="class">Class *</label>
                <select id="class" name="class" required>
                  <option value="">Select level first</option>
                </select>
              </div>
            </div>

            <div class="form-group" id="streamDiv" style="display: none">
              <label for="stream">Stream (A-Level)</label>
              <select id="stream" name="stream">
                <option value="">Select Stream</option>
                <option value="sciences">Sciences</option>
                <option value="arts">Arts</option>
              </select>
            </div>

            <div class="form-group" id="combinationDiv" style="display: none">
              <label for="combination">Combination</label>
              <select id="combination" name="combination">
                <option value="">Select Stream First</option>
              </select>
            </div>

            <div class="form-group">
              <label for="file">File *</label>
              <input
                type="file"
                id="file"
                name="file"
                accept=".pdf,.doc,.docx,.txt"
                required
              />
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" id="backBtn">
                Back to Dashboard
              </button>
              <button type="submit" class="btn-primary">Upload Note</button>
            </div>
          </form>

          <div id="uploadMessage"></div>
        </section>
      </main>
    </div>

    <script src="/assets/js/utils.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/upload.js"></script>
  </body>
</html>
