<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Quiz - Nsoma DigLibs</title>
    <!-- Custom CSS (same as other admin pages) -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/admin.css" />
    <style>
      .brand-header {
        margin-bottom: 0.5rem !important;
      }
    </style>
  </head>

  <body>
    <div id="uploadApp" class="admin-upload-page">
      <header class="admin-nav">
        <div class="nav-container">
          <h1 class="nav-logo">Admin - Upload Quiz</h1>
          <div class="nav-user">
            <span id="adminName">Admin</span>
            <button class="btn-logout" id="logoutBtn">Logout</button>
          </div>
        </div>
      </header>

      <main class="admin-main">
        <section class="upload-section">
          <h2>Upload or Create Quiz</h2>
          <p class="subtitle">
            Fill in the details and optionally upload a file or type the
            questions directly.
          </p>

          <form id="uploadQuizForm">
            <div class="form-group">
              <label for="title">Quiz Title *</label>
              <input type="text" id="title" required />
            </div>

            <div class="form-group">
              <label for="description">Description (optional)</label>
              <textarea
                id="description"
                rows="2"
                placeholder="Brief description"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="level">Level *</label>
                <select id="level" required>
                  <option value="">Select level</option>
                  <option value="o-level">O-Level</option>
                  <option value="a-level">A-Level</option>
                </select>
              </div>
              <div class="form-group">
                <label for="class">Class *</label>
                <select id="class" required disabled>
                  <option value="">Select level first</option>
                </select>
              </div>
            </div>

            <div class="form-group" id="streamSection" style="display: none">
              <label for="stream">Stream (A-Level)</label>
              <select id="stream">
                <option value="">Select Stream</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
              </select>
            </div>

            <div class="form-group">
              <label for="subject">Subject *</label>
              <select id="subject" required disabled>
                <option value="">Select Class & Stream First</option>
              </select>
            </div>

            <div class="form-group">
              <label>Content type</label>
              <div class="d-flex gap-2">
                <label
                  ><input type="radio" name="type" value="file" checked />
                  File</label
                >
                <label
                  ><input type="radio" name="type" value="plain" /> Plain
                  text</label
                >
              </div>
            </div>

            <div class="form-group" id="fileUploadSection">
              <label for="file">Quiz File</label>
              <input type="file" id="file" accept=".pdf,.doc,.docx" />
            </div>

            <div class="form-group" id="plainTextSection" style="display: none">
              <label for="content">Quiz Questions</label>
              <textarea id="content" rows="10"></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-secondary" id="backBtn">
                Back to Dashboard
              </button>
              <button type="submit" class="btn-primary">Create Quiz</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- Alert Modal -->
    <div class="modal" id="statusModal" style="display: none">
      <div class="modal-content border-0 shadow rounded-4">
        <div class="modal-body text-center p-5">
          <div id="modalIcon" class="mb-4 fs-1"></div>
          <h3 id="modalTitle" class="fw-bold mb-3"></h3>
          <p id="modalMessage" class="text-secondary mb-4"></p>
          <button
            type="button"
            class="btn-primary px-5 rounded-pill"
            id="statusCloseBtn"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/upload-quiz.js"></script>
  </body>
</html>
