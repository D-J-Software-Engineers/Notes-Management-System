<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Quizzes - Students</title>
    <!-- Bootstrap CSS (needed for quiz cards and modal) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/student.css" />
  </head>

  <body class="bg-light">
    <nav class="student-nav">
      <div class="nav-container">
        <h1 class="nav-logo">Nsoma DigLibs</h1>
        <div class="nav-user">
          <span id="studentNameNav">Student</span>
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="mb-4">
        <h2 class="fw-bold brand-header">Available Quizzes</h2>
        <p class="text-secondary">
          Study and practice with quizzes for your class
        </p>
      </div>

      <div class="section-header">
        <div>
          <input
            type="text"
            id="searchInput"
            placeholder="Search by topic or subject..."
          />
        </div>
        <div>
          <select id="subjectFilter">
            <option value="">All Subjects</option>
          </select>
        </div>
        <div>
          <button id="filterBtn" class="btn-secondary">Search</button>
        </div>
        <div>
          <button id="resetBtn" class="btn-secondary">Reset</button>
        </div>
      </div>

      <div class="row g-4" id="quizzesGrid">
        <!-- Quizzes will be loaded here -->
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Plain Text Quiz Modal -->
    <div class="modal fade" id="quizViewModal" tabindex="-1">
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content border-0 shadow-lg rounded-4">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="quizModalTitle">
              Quiz Content
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-4">
            <div
              id="quizModalContent"
              class="bg-light p-4 rounded-3 border font-monospace"
              style="white-space: pre-wrap"
            >
              <!-- Quiz content will go here -->
            </div>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button
              type="button"
              class="btn btn-secondary px-4 rounded-pill"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/view-quizzes.js"></script>
  </body>
</html>
