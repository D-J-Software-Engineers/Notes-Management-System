<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Management System - Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 32px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }

      .status {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 30px 0;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 5px 0;
        background: white;
        border-radius: 5px;
      }

      .status-label {
        font-weight: 600;
        color: #555;
      }

      .status-value {
        color: #28a745;
        font-weight: 600;
      }

      .status-value.pending {
        color: #ffc107;
      }

      .btn-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s;
        font-weight: 600;
        font-size: 16px;
      }

      .btn:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .info {
        margin-top: 30px;
        padding: 20px;
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        border-radius: 5px;
        text-align: left;
      }

      .info h3 {
        color: #2196f3;
        margin-bottom: 10px;
      }

      .info ul {
        margin-left: 20px;
        color: #555;
      }

      .info li {
        margin: 5px 0;
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“š Notes Management System</h1>
      <p class="subtitle">Access your study materials anytime, anywhere</p>

      <div class="status">
        <h3 style="margin-bottom: 15px; color: #333">System Status</h3>
        <div class="status-item">
          <span class="status-label">Server:</span>
          <span class="status-value" id="serverStatus">Checking...</span>
        </div>
        <div class="status-item">
          <span class="status-label">Database:</span>
          <span class="status-value" id="dbStatus">Checking...</span>
        </div>
        <div class="status-item">
          <span class="status-label">API:</span>
          <span class="status-value" id="apiStatus">Checking...</span>
        </div>
      </div>

      <div class="btn-group">
        <a href="/pages/login.html?role=student" class="btn">Student Login</a>
        <a href="/pages/login.html?role=admin" class="btn btn-secondary">Admin Login</a>
      </div>

      <div class="info">
        <h3>Education Levels</h3>
        <ul>
          <li><strong>O-Level:</strong> S1, S2, S3, S4 (All core subjects)</li>
          <li><strong>A-Level:</strong> S5, S6 (Subject combinations)</li>
        </ul>
      </div>
    </div>

    <!-- External script to avoid inline CSP issues -->
    <script src="/assets/js/status.js"></script>
  </body>
</html>
