services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-notes_management}
      POSTGRES_USER: ${DB_USER:-notes_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-notes_admin} -d ${DB_NAME:-notes_management}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-notes_management}
      - DB_USER=${DB_USER:-notes_admin}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_123}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_random_key_change_this}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
